entrypoints:
- main.js
- index.ts
writers:
- scale
- emissive
- opacity
- position

ignore_dirs:
  - .git
  - .project-control
  - node_modules
  - __pycache__

extensions:
  - .py
  - .js
  - .ts


graph_ignore_patterns:
  - Debug
  - Diagnostics
  - Example
  - _SNIPPET
  - _EXAMPLES

# ... existing patterns ...

# Semantic analysis configuration
embedding:
  semantic_orphan_threshold: 0.65   # Files with avg similarity < this are orphans
  semantic_duplicate_threshold: 0.92  # Files with similarity > this are duplicates